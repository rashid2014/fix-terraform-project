version: 0.2

env:
  variables:
    TF_VERSION: "1.9.5"
    TF_WORKING_DIR: "terraform"
    AWS_REGION: "ca-central-1"
    ACTION: "apply"  # Change to "destroy" to tear down infrastructure

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing Terraform v${TF_VERSION}..."
      - rm -f terraform terraform.zip
      - curl -o terraform.zip https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip
      - unzip -o terraform.zip
      - mv terraform /usr/local/bin/
      - terraform -version
      - echo "Terraform installation complete."

  pre_build:
    commands:
      - echo "Initializing Terraform in ${TF_WORKING_DIR}..."
      - cd ${TF_WORKING_DIR}
      - terraform init -input=false

  build:
    commands:
      - echo "Terraform action selected:${ACTION}"
      - >
        if [ "${ACTION}" = "apply" ]; then
          echo "Running terraform plan and apply...";
          terraform plan -input=false -out=tfplan;
          terraform apply -auto-approve tfplan;
        elif [ "${ACTION}" = "destroy" ]; then
          echo "Running terraform destroy...";
          terraform destroy -auto-approve;
        else
          echo "‚ùå Invalid ACTION flag. Must be 'apply' or 'destroy'.";
          exit 1;
        fi

  post_build:
    commands:
      - echo "Terraform ${ACTION} completed successfully."
      - terraform output || true  # Outputs only if resources exist

artifacts:
  files:
    - "**/*"
